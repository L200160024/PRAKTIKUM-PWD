<html>
	<head>
		<title>Bullet & Numbering</title>
	</head>
	<body>
		<h4>Bullet & Numbering</h4>
		<b>List Buah-Buahan</b>
		<ol type="A">
			<li>Apple</li>
			<li>Nanas</li>
			<li>Anggur</li>
		</ol>
		<b>list Minuman</b>
		<ol>
			<li>Kopi</li>
				<ol type="1" reversed>
					<li>Kopi Arabika</li>
					<li>Kopi Liberika</li>
					<li>Kopi Robusta</li>
				</ol>
			<li>Teh</li>
				<ul type="bullet">
					<li>Teh mate</li>
					<li>Teh Hijau</li>
					<li>Teh Hitam</li>
				</ul>
			<li>Susu</li>
				<ol type="I">
					<li>Susu Coklat</li>
					<li>Susu Kedelai</li>
					<li>Susu Murni</li>
				</ol>
		</ol>
	</body>
</html>
